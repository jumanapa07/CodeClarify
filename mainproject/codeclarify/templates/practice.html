{% extends 'home.html' %}
{% block content %}
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Practice Coding</h4>
        <!-- <p class="card-description"> Add class <code>.table-bordered</code> -->
        </p>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th> # </th>
                <th>Title</th>
                <th> Difficulty </th>
                <!-- <th> Status </th> -->
                <!-- <th> Deadline </th> -->
              </tr>
            </thead>
            <tbody>
                {% for var in problems %}
                
              <tr>
                <td>{{ forloop.counter }}</td>
                <td> <a href="/challenge/{{var.id}}">{{var.title}} </a></td>
                <td> {{var.difficulty}} </td>
                <!-- <td> {{var.status}}
                   <div class="progress">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                  </div> 
                </td> -->
               
                
              </tr>
              {% endfor %}
              <tr>
            </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{%endblock%}
