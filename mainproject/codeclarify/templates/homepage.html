     .mdi:before, .mdi-set {
    display: inline-block;
    font: normal normal normal 24px/1 "Material Design Icons";
    font-size: inherit;
    text-rendering: auto;
    line-height: inherit;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}
.anim{
  position: absolute;
      top: 85px;
      left: 50px;
      width: 50px;
      font-size: 1.975rem;
      white-space: nowrap;
      overflow: hidden;
      color: #7793ac; /* Text color */
      animation: revealAnimation 3s ease forwards;
    }
    .hero {
      display: flex;
      column-gap: var(--spacing-20);
      row-gap: var(--spacing-12);
      align-items: center;
      padding-inline: var(--layout-bleed-width);
      margin-block-end: var(--layout-area-spacing);
  }
  :not(:is(code,kbd,pre)) {
      font-feature-settings: "frac", "cv05", "cv11", "calt", "kern";
  }
  * {
      margin: 0;
  }
  *, *:before, *:after {
      box-sizing: border-box;
      border-width: 0;
      border-style: solid;
  }

  section {
      display: block;
  }
  
  div {
    display: block;
}
.card.corona-gradient-card {
  background-image: linear-gradient(to left, #49414100, #911a6c00);
  border-radius: 6px;
}
.content-wrapper{
